[project]
name = "cytoolz-stubs"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "OutSquareCapital", email = "166045166+OutSquareCapital@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.packages]
cytoolz = "src/cytoolz"
[tool.hatch.build]
only-packages = true
artifacts = ["src/cytoolz/py.typed"]

[tool.hatch.build.targets.wheel]
packages = []
only-include = ["src/cytoolz"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/pyproject.toml"]

[dependency-groups]
dev = [
    "cytoolz>=1.0.1",
    "tqdm>=4.67.1",
]